<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/registerScreen-style.css">
    <title>Criar conta</title>
</head>
<body>
    <header>
        <div class="h-div">
            <!--<img src="" alt="">--> <h1 class="h-title">SNCT App</h1>

            <nav class="h-nav">
                <a href="index.html" class="h-nav-i">Home</a>
                <a href="eventSchedule.html" class="h-nav-i">Programação</a>
                <a href="locationScreen.html" class="h-nav-i">Localização</a>
                <a href="eventAbout.html" class="h-nav-i">Sobre o evento</a>
            </nav>

            <button class="h-button"><a href="loginScreen.html">Acessar</a></button>
        </div>
    </header>

    <main>
        <div class="m-container">
            <h1>Cadastre uma conta</h1>

            <form action="" class="m-container-form">
                <div class="m-container-form-input">
                    <label for="iName">Nome completo</label>
                    <input type="text" id="iName" name="name">
                </div>

                <div class="m-container-form-input">
                    <label for="iUsername">Username</label>
                    <input type="text" id="iUsername" name="username">
                </div>

                <div class="m-container-form-input">
                    <label for="iEmail">Email</label>
                    <input type="text" id="iEmail" name="email">
                </div>

                <div class="m-container-form-input">
                    <label for="iBirhDate">Data de nascimento</label>
                    <input type="text" id="iBirthDate" name="birthdate">
                </div>

                <div class="m-container-form-input">
                    <label for="iPassword">Senha</label>
                    <input type="text" id="iPassword" name="password">
                </div>
            </form>

            <div class="m-container-form-footer">
                <button>Cadastrar</button>

                <p>Já possui conta? <a href="loginScreen.html">Faça login.</a></p>
            </div>
        </div>
    </main>

    <footer>
        <div class="f-div">
            <img src="assets/images/pesquisa, pós-graduação e inovação do ifba irecê 1.png" alt="CPPGI Logo" class="f-img">

            <div class="f-nav">
                <div class="f-nav-social">
                    <a href="https://www.instagram.com/sncetirece?utm_source=ig_web_button_share_sheet&igsh=ZDNlZDc0MzIxNw==" target="_blank"><img src="assets/icons/Instagram.png" alt="Instagram"></a>
                    <a href="https://www.facebook.com/profile.php?id=61564359945472&sk=about&locale=pt_BR" target="_blank"><img src="assets/icons/Facebook.png" alt="Facebook"></a>
                </div>

                <a href="https://sncetirece.ifba.edu.br" class="f-nav-link" target="_blank">Site oficial</a>
            </div>
        </div>
    </footer>
</body>
</html>
